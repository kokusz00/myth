<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Callout Display</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .callout {
      font-size: 3em;
      margin: 1rem 0;
      padding: 1rem 2rem;
      border: 2px solid white;
      border-radius: 1rem;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="callouts"></div>

  <script src="shared.js"></script>
  <script>
    const container = document.getElementById('callouts');

    function renderCallouts() {
      const callouts = getCallouts();
      container.innerHTML = '';
      callouts.forEach(c => {
        const div = document.createElement('div');
        div.className = 'callout';
        div.innerText = `${c.name} â†’ ${c.location}`;
        container.appendChild(div);
      });
    }

    // Poll for updates
    let lastUpdate = 0;
    setInterval(() => {
      const updated = parseInt(localStorage.getItem('calloutUpdated') || '0');
      if (updated > lastUpdate) {
        lastUpdate = updated;
        renderCallouts();
      }
    }, 500);

    renderCallouts();
  </script>
</body>
</html>
