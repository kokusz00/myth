<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Callout Display</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 2rem;
    }

    h1, h2 {
      text-align: center;
      margin: 0.5rem 0;
    }

    .section {
      width: 100%;
      max-width: 900px;
      margin-top: 2rem;
    }

    .callout, .waiting {
      background: #222;
      border: 2px solid #444;
      border-radius: 1rem;
      padding: 1.2rem 2rem;
      margin: 1rem 0;
      font-size: 1.5em;
      animation: fadeIn 0.5s ease;
    }

    .callout strong {
      display: block;
      color: #00ffcc;
    }

    .waiting {
      opacity: 0.5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ðŸ”” Active Callouts</h1>
  <div class="section" id="callouts"></div>

  <h2>ðŸ•’ Waiting List</h2>
  <div class="section" id="waitingList"></div>

  <script src="shared.js"></script>
  <script>
    const calloutsContainer = document.getElementById('callouts');
    const waitingContainer = document.getElementById('waitingList');

    function render() {
      const callouts = getCallouts();
      calloutsContainer.innerHTML = '';
      waitingContainer.innerHTML = '';

      callouts.forEach((c, index) => {
        const div = document.createElement('div');
        div.className = index === 0 ? 'callout' : 'waiting';
        div.innerHTML = `
          <strong>User:</strong> ${c.name}<br>
          <strong>Voice Channel:</strong> ${c.location}<br>
          <strong>Time:</strong> ${c.time}
        `;
        if (index === 0) {
          calloutsContainer.appendChild(div);
        } else {
          waitingContainer.appendChild(div);
        }
      });
    }

    let lastUpdate = 0;
    setInterval(() => {
      const updated = parseInt(localStorage.getItem('calloutUpdated') || '0');
      if (updated > lastUpdate) {
        lastUpdate = updated;
        render();
      }
    }, 500);

    render();
  </script>
</body>
</html>
