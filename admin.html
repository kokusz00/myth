<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callout Admin</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      padding: 2rem;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, button {
      padding: 0.8rem;
      font-size: 1rem;
      background: #1e1e1e;
      color: white;
      border: 1px solid #333;
      border-radius: 5px;
    }

    .list {
      margin-top: 2rem;
      max-width: 600px;
      margin-inline: auto;
    }

    .callout-item {
      background: #222;
      padding: 1rem;
      margin: 0.5rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #444;
      border-radius: 8px;
    }

    .callout-item span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Callout Admin Panel</h1>
  <form id="calloutForm">
    <input type="text" id="name" placeholder="User Name" required />
    <input type="text" id="location" placeholder="Voice Channel" required />
    <input type="text" id="time" placeholder="Time (e.g. 14:30)" required />
    <select id="status">
      <option value="waiting">Waiting</option>
      <option value="active">Active</option>
    </select>
    <button type="submit">Add Callout</button>
  </form>

  <div class="list" id="currentCallouts"></div>

  <script src="shared.js"></script>
  <script>
    const form = document.getElementById('calloutForm');
    const listDiv = document.getElementById('currentCallouts');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const location = document.getElementById('location').value;
      const time = document.getElementById('time').value;
      const status = document.getElementById('status').value;
      addCallout(name, location, time, status);
      form.reset();
      renderList();
    });

    function renderList() {
      const callouts = getCallouts();
      listDiv.innerHTML = '';
      callouts.forEach((c, i) => {
        const div = document.createElement('div');
        div.className = 'callout-item';
        div.innerHTML = `
          <span>${c.name} - ${c.location} @ ${c.time || '-'}</span>
          <div>
            <button onclick="toggle(${i})">Move to ${c.status === 'active' ? 'Waiting' : 'Active'}</button>
            <button onclick="remove(${i})">Remove</button>
          </div>
        `;
        listDiv.appendChild(div);
      });
    }

    function toggle(index) {
      const callouts = getCallouts();
      const current = callouts[index];
      const newStatus = current.status === 'active' ? 'waiting' : 'active';
      updateCalloutStatus(index, newStatus);
      renderList();
    }

    function remove(index) {
      removeCallout(index);
      renderList();
    }

    renderList();
  </script>
</body>
</html>
